<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자게임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container box-line text-center">
      <nav class="nav-box">
        <p class="title py-3">UP & DOWN 술게임</p>
      </nav>

      <main class="bottom-line pb-3">
        <img src="./src/soju.png" class="img-size" />
      </main>

      <div class="bottom-line">
        <div id="result-area" class="my-3 fs-5 fw-bold">
          아래에 숫자를 입력해주세요
        </div>

        <div class="row input mb-3">
          <div class="col-md-5">
            <input
              type="number"
              id="input-number"
              placeholder="1부터 100까지의 숫자 입력"
              class="input-box"
            />
          </div>
          <div class="col-md-2 text-center pt-1">
            <button id="play-button" type="button" class="btn btn-success">
              Go
            </button>
          </div>
        </div>
      </div>
      <div class="my-3">
        <span id="chance-area">남은 횟수 : 5</span>
        <span>
          <button id="reset-button" type="button" class="btn btn-danger">
            reset
          </button>
        </span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
